<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- telwend + daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- outfild font form google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icons from font awsom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 z-10 bg-slate-100">
      <nav class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="flex gap-2">
          <div class="w-[60px]">
            <img src="./assets/logo.png" alt="" class="W-" />
          </div>
          <div class="blance-info">
            <h2>$<span id="blance">45000</span></h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>
        <div class="">
          <div class="">
            <a href="./index.html" class="btn btn-soft"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i>log out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="font-bold text-2xl">
          Welcome to Pay<span class="text-primary">oo</span>
        </h2>
        <p class="">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
    </section>
    <section>
      <div class="w-11/12 mx-auto py-3 grid grid-cols-3 gap-3">
        <button  id="addMany" class="btn btn-primary btn-soft flex flex-col h-full py-4">
          <img src="./assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button id="cassout" class="btn btn-primary btn-soft flex flex-col h-full py-4">
          <img src="./assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>
        <button class="btn btn-primary btn-soft flex flex-col h-full py-4">
          <img src="./assets/opt-3.png" alt="" />
          <p>Transfer Money</p>
        </button>
        <buttno class="btn btn-primary btn-soft flex flex-col h-full py-4">
          <img src="./assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </buttno>
        <button class="btn btn-primary btn-soft flex flex-col h-full py-4">
          <img src="./assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button class="btn btn-primary btn-soft flex flex-col h-full py-4">
          <img src="./assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>
    <section>
      <div class="w-11/12 mx-auto">
        <div class="card bg-base-100 w-full rounded-2xl">
          <h2 class="text-base font-semibold">Cash Out</h2>
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label font-bold text-neutral">Agent Number</label>
              <input
                id="cashout-number"
                maxlength="11"
                minlength="11"
                type="text"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter 11 digit number"
              />
              <br />
              <label class="label font-bold text-neutral">Amount</label>
              <input
                id="cashout-amonut"
                type="text"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter amount to withdraw"
              />
              <br />
              <label class="label font-bold text-neutral">Pin Number</label>
              <input
                id="pin-input"
                maxlength="4"
                minlength="4"
                type="password"
                class="input rounded-full w-full"
                placeholder="Enter 4 Digit Pin"
              />
              <button
                id="Withdraw-btn"
                class="btn btn-primary mt-4 rounded-full"
              >
                Withdraw Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>
    <script>
      document.getElementById("cassout").addEventListener("click", function () {
        window.location.assign("./cassOut.html");
      });
      document.getElementById("addMany").addEventListener("click", function () {
        window.location.assign("./addMany.html");
      });
    </script>

    <script src="./script/cashOut.js"></script>
  </body>
</html>
